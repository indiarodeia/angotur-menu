<div class="wrapper" [style.background-image]="backgroundfilename" id="top">

    <div id="menu-section">
        <div class="menu-header">
            <div class="first-container">
                <img *ngIf="lume" class="logo" src="../assets/logo-lume.png" alt="Logotipo">
                <img *ngIf="!lume" class="logo" src="../assets/logo-altose.png" alt="Logotipo">
                <h1>MENU</h1>
                <img *ngIf="lume" class="logo logo-hidden" src="../assets/logo-lume.png" alt="Logotipo">
                <img *ngIf="!lume" class="logo logo-hidden" src="../assets/logo-altose.png" alt="Logotipo">
            </div>
            <div class="tabs-menu" *ngIf="categories">
                <a class="chip" *ngFor="let category of categories; index as i" (click)="scrollToElement('item' + i)">
                    {{ category.title }}</a>
            </div>
        </div>

        <div class="scroll-to-top">
            <button (click)="scrollToElement('top')">
                <svg xmlns=" http://www.w3.org/2000/svg" xml:space="preserve" style="enable-background:new 0 0 24 24"
                    viewBox="0 0 24 24" fill="#dd7a1f">
                    <path
                        d="M12 24C5.4 24 0 18.6 0 12S5.4 0 12 0s12 5.4 12 12-5.4 12-12 12zm0-22C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4 13c-.3 0-.5-.1-.7-.3L12 11.4l-3.3 3.3c-.4.4-1 .4-1.4 0s-.4-1 0-1.4l4-4c.4-.4 1-.4 1.4 0l4 4c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3zm1-7H7c-.6 0-1-.4-1-1s.4-1 1-1h10c.6 0 1 .4 1 1s-.4 1-1 1zm-5 11c-.6 0-1-.4-1-1v-8c0-.6.4-1 1-1s1 .4 1 1v8c0 .6-.4 1-1 1z" />
                </svg>
            </button>
        </div>


        <div class="menu-list">

            <section class="pratododia each-category" *ngIf="dailymeal">
                <div class="title-category">
                    <h2 *ngIf="RestaurantService.isDefaultLanguage">Prato do dia ( {{ getTodaysDate() }} )</h2>
                    <h2 *ngIf="!RestaurantService.isDefaultLanguage">Dish of the Day ( {{ getTodaysDate() }} )</h2>
                </div>
                <div class="products-list">
                    <div class="each-product">
                        <div class="product-image">
                            <img *ngIf="dailymeal.filename" [src]="dailymeal.filename">
                            <img *ngIf="!dailymeal.filename" src="../../assets/default.jpg">
                        </div>
                        <div class="title-and-description">
                            <h3 class="product-title">{{ dailymeal.title }}</h3>
                            <p class="description">{{ dailymeal.description }}</p>
                        </div>
                        <div class="price">{{ dailymeal.price }}€</div>
                    </div>
                </div>
            </section>

            <section class="each-category" [id]="'item' + i " *ngFor="let category of categories; index as i">
                <!-- Title Category -->
                <div class="title-category" *ngIf="category.products">
                    <!-- <hr> -->
                    <h2>{{ category.title }}</h2>
                    <!-- <hr> -->
                    <!--  <p class="category-description" *ngIf="category.description">{{ category.description }}</p> -->
                </div>
                <div class="products-list">
                    <div class="each-product" *ngFor="let product of category.products">
                        <div class="product-image">
                            <img *ngIf="product.filename"
                                [src]="'https://angoturfood.com/rest/api/Binary/' + product.filename">
                            <img *ngIf="!product.filename" src="../../assets/default.jpg">
                        </div>
                        <div class="title-and-description">
                            <h3 class="product-title">{{ product.title }}</h3>
                            <p class="description" *ngIf="product.description">{{product.description}}</p>
                        </div>
                        <div class="price" *ngIf="product.price">{{ product.price.toFixed(2) }}€</div>
                    </div>
                </div>
            </section>


            <!--             <section id="sectiontrial">
                <h2>Section trial here</h2>
            </section> -->
        </div>
        <app-gov-bar></app-gov-bar>
    </div>


</div>
